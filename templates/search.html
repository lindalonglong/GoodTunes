{% extends 'base.html' %}
{% block content %}

<section id="searchSection">
    <div style="display: block; margin-top: 101px;">
        <h1 id="searchHeading">Search Playlists and Users</h1>
    </div>

    <div id="searchDiv">
        <div style="margin-bottom: 15px;position: relative;">
            <img src="/static/assets/search.svg" style="position: absolute;top: 23px;left: 19px;"/>
            <form action="/search" method="post"
                   style="padding-left: 75px;padding-top: 13px;padding-right: 12px;padding-bottom: 8px;width: 100%;height: 70px;margin-left: -5px;border: 1px solid transparent;border-radius: 100px;font-family: 'Open Sans';color: #333;line-height: 20px;font-size: 18px;box-shadow: 0px 14px 45px -5px rgba(45, 62, 80, 0.12), 0px 0px 5px 0px rgba(45, 62, 0, 0.06), 0px 0px 0px 2px #f5f8fa;" onkeyup="searchFunction()">
                <input class="form" name="search" id="myInput" placeholder="Search">
            </form>
            {% for song in songsdb %}
                {% if myInput in song %}
                    <li> {{myInput}} </li>
                {% endif %}
            {% endfor %}

        </div>

    </div>
</section>

{% endblock %}
